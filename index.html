<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a636160431.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-md text-center justify-content-center">
      <a href="#" class="text-decoration-none text-black"
        ><h1 class="my-5 maintext position-relative d-inline-block">
          Bookmarker
        </h1></a
      >
      <div class="inputs w-100 py-5">
        <h2 class="d-inline">
          <i class="fa-solid fa-bookmark text-center"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="form-floating mb-3 py-4">
          <input
            type="text"
            class="form-control"
            id="inputText"
            placeholder="Bookmark Name"
            oninput="validation(this)"
          />
          <label for="inputText">
            <i class="fa-solid fa-book-bookmark"></i>
            Bookmark Name</label
          >
        </div>
        <div class="form-floating mb-3 py-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="Website URL"
            oninput="validation(this)"
          />
          <label for="floatingInput" >
            <i class="fa-solid fa-link pe-2"></i>
            Website URL</label
          >
        </div>
        <button class="btn btn-danger my-3 px-5" onclick="getData()">
          Submit
        </button>
      </div>
    </div>
    <div class="my-4 display" id="display"></div>

    <script src="./javascript/main.js"></script>
  </body>
</html>
